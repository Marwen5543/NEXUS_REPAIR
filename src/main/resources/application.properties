# =============================================
# SERVER & GENERAL
# =============================================
server.port=8080
spring.jpa.open-in-view=false

# =============================================
# DATABASE - PostgreSQL + PostGIS
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/nexus_repair_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Use 'update' to keep your data, or 'create' if you want a fresh start
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# NOTE: In Hibernate 6 (Spring Boot 3.4), do NOT specify the Dialect.
# It auto-detects PostGIS via the hibernate-spatial dependency.

# =============================================
# SECURITY / JWT (Crucial for JwtService)
# =============================================
security.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
security.jwt.expiration=86400000

# =============================================
# Spring AI - Ollama (ENABLED) & OpenAI (DISABLED)
# =============================================
spring.ai.openai.api-key=sk-dummy-key-to-stop-the-crash
spring.ai.openai.chat.enabled=false
spring.ai.openai.embedding.enabled=false
spring.ai.openai.image.enabled=false
spring.ai.openai.audio.speech.enabled=false
spring.ai.openai.audio.transcription.enabled=false

# =============================================
# Spring AI - Ollama (YOUR ACTUAL MODEL)
# =============================================
spring.ai.ollama.enabled=true
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.1:8b
spring.ai.ollama.chat.options.temperature=0.3

# =============================================
# WebSocket / STOMP
# =============================================
spring.websocket.stomp.endpoint=/ws

# =============================================
# Logging
# =============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.example.nexusrepair=DEBUG